<!DOCTYPE html>
<html>
	<head>
		<title>Calculatrice</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/script.js" type="text/javascript"></script>
	</head>
	
	<body>
	<div class="container wrapper">
		<header class="container-fluid">
			<div class="row">
				<div id="ecran" class="col-xs-12"></div>
			</div>
		</header>
		
		<section class="container-fluid">
			<div class="row">
				<button class="col-xs-3">7</button>
				<button class="col-xs-3">8</button>
				<button class="col-xs-3">9</button>
				<button id="del" class="col-xs-3">DEL</button>
			</div>
			<div class="row">
				<button class="col-xs-3">4</button>
				<button class="col-xs-3">5</button>
				<button class="col-xs-3">6</button>
				<button id="subtract" class="col-xs-3">-</button>

			</div>
			<div class="row">
				<button class="col-xs-3">1</button>
				<button class="col-xs-3">2</button>
				<button class="col-xs-3">3</button>
				<button class="col-xs-3">+</button>

			</div>
			<div class="row">
				<button id="divide" class="col-xs-3">/</button>
				<button class="col-xs-3">0</button>
				<button id="multiply" class="col-xs-3">*</button>
				<button id="equal" class="col-xs-3">=</button>
			</div>
		</section>
		
	</div>
	
	
	
	<script src="js/script.js" type="text/javascript"></script>
	</body>

</html>
